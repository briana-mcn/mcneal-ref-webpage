{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>McNeal's Refrigeration Inc</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="{% static 'css/homepage.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet">

</head>

<body>

    <div class="container-fluid" id="page-header">
		<div class="row">
			<div class="pull-left" id="left-header">
				<a class="brand" href="/">
					<img class="header-logo" src="{% static 'images/logo-clean.png' %}" alt="Header Logo">
				</a>
				<div id="text-header">
					<h1><a href="/">McNeal's Refrigeration Inc.</a></h1>
					<h6><em>Your 24/7 Heating and Refrigeration Specialist,
                        Serving Linn County and Surrounding Areas Since 2001</em></h6>
				</div>
			</div>
			<div class="pull-right" id="contact-shortcut">
				<h5>Phone: 319-329-4835 <br>
				Email: mcnealref@gmail.com</h5>
			</div>
		</div>
    </div>

    <div class="content container-fluid">
        <div class="row">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="navbar-header navbar-right">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{% url 'team' %}">Meet Our Team</a></li>
                    <li><a href="{% url 'contact' %}">Contact</a></li>
                </ul>
            </div>
        </div>
    </footer>



<script>
</script>
</body>
</html>
